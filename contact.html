<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather Match - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Include Header -->
    <header class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg shadow-lg fixed top-0 left-0 right-0 z-50 transition-all duration-300" id="navbar">
        <nav class="container mx-auto flex flex-wrap justify-between items-center py-4 px-4 lg:px-0">
            <div class="text-xl sm:text-2xl font-bold text-pink-600 hover:text-pink-700 transition-colors duration-300">
                <a href="index.html" class="flex items-center">
                    <svg class="w-6 h-6 sm:w-8 sm:h-8 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 00-1-1h-.5a1.5 1.5 0 010-3H4a1 1 0 001-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z"></path></svg>
                    <span>MayaWay</span>
                </a>
            </div>
            <button class="md:hidden text-gray-600 hover:text-pink-600 focus:outline-none" id="menu-toggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <ul class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-1 items-center w-full md:w-auto md:relative bg-white md:bg-transparent shadow-lg md:shadow-none p-4 md:p-0" id="menu">
                <li><a href="index.html" class="block text-gray-700 hover:text-pink-600 hover:bg-pink-100 px-3 py-2 rounded-md transition-colors duration-300">Home</a></li>
                <li><a href="#features" class="block text-gray-700 hover:text-pink-600 hover:bg-pink-100 px-3 py-2 rounded-md transition-colors duration-300">Features</a></li>
                <li><a href="#about" class="block text-gray-700 hover:text-pink-600 hover:bg-pink-100 px-3 py-2 rounded-md transition-colors duration-300">About</a></li>
                <li><a href="chat.html" class="block text-gray-700 hover:text-pink-600 hover:bg-pink-100 px-3 py-2 rounded-md transition-colors duration-300">Communication</a></li>
                <li><a href="#hotel-booking" class="block text-gray-700 hover:text-pink-600 hover:bg-pink-100 px-3 py-2 rounded-md transition-colors duration-300">Hotel Booking</a></li>
                <li><a href="contact.html" class="block text-gray-700 hover:text-pink-600 hover:bg-pink-100 px-3 py-2 rounded-md transition-colors duration-300">Contact</a></li>
            </ul>
            <div class="hidden md:flex space-x-4">
                <a href="login.html" class="btn bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700 transition-all duration-300 transform hover:scale-105">Login</a>
                <a href="signup.html" class="btn bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700 transition-all duration-300 transform hover:scale-105">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Contact Us Form -->
    <div class="container mx-auto p-8 flex-grow pt-24">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-bold text-gray-700 mb-4">Contact Us</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Your Name</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your name">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700">Your Email</label>
                    <input type="email" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your email">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700">Message</label>
                    <textarea class="w-full p-2 border border-gray-300 rounded-md" rows="5" placeholder="Write your message"></textarea>
                </div>

                <button type="submit" class="px-4 py-2 bg-pink-500 text-white rounded-lg">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-auto">
        <p>&copy; 2024 Feather Match. All rights reserved.</p>
    </footer>

    <!-- Add this script at the end of the body tag -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
