<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather Match - Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-lg">
        <nav class="container mx-auto flex flex-col sm:flex-row justify-between items-center py-4 px-4 sm:px-0">
            <div class="text-2xl font-bold text-pink-600 mb-4 sm:mb-0">MayaWay</div>
            <ul class="flex flex-wrap justify-center space-x-4 sm:space-x-6">
                <li><a href="index.html" class="text-gray-700 hover:text-pink-600">Home</a></li>
                <li><a href="profile.html" class="text-gray-700 hover:text-pink-600">Profile</a></li>
                <li><a href="match.html" class="text-gray-700 hover:text-pink-600">Match</a></li>
                <li><a href="chat.html" class="text-gray-700 hover:text-pink-600 font-semibold">Messages</a></li>
            </ul>
        </nav>
    </header>

    <!-- Messages Section -->
    <div class="container mx-auto p-4 sm:p-8 flex-grow">
        <div class="bg-white shadow-lg rounded-lg p-4 sm:p-8">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-700 mb-4 sm:mb-6">Messages</h2>
            <div class="space-y-4">
                <div class="bg-gray-100 p-3 sm:p-4 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div class="mb-2 sm:mb-0">
                        <p class="text-base sm:text-lg font-bold text-gray-700">John Doe</p>
                        <p class="text-sm sm:text-base text-gray-500">Hey, how are you?</p>
                    </div>
                    <a href="chat.html" class="text-pink-600 text-sm sm:text-base">Reply</a>
                </div>
                <div class="bg-gray-100 p-3 sm:p-4 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div class="mb-2 sm:mb-0">
                        <p class="text-base sm:text-lg font-bold text-gray-700">Jane Smith</p>
                        <p class="text-sm sm:text-base text-gray-500">Let's meet tomorrow.</p>
                    </div>
                    <a href="chat.html" class="text-pink-600 text-sm sm:text-base">Reply</a>
                </div>
                <div class="bg-gray-100 p-3 sm:p-4 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div class="mb-2 sm:mb-0">
                        <p class="text-base sm:text-lg font-bold text-gray-700">Alice Johnson</p>
                        <p class="text-sm sm:text-base text-gray-500">I'm free on Friday.</p>
                    </div>
                    <a href="chat.html" class="text-pink-600 text-sm sm:text-base">Reply</a>
                </div>
                <div class="bg-gray-100 p-3 sm:p-4 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div class="mb-2 sm:mb-0">
                        <p class="text-base sm:text-lg font-bold text-gray-700">Bob Brown</p>
                        <p class="text-sm sm:text-base text-gray-500">Can we discuss the project?</p>
                    </div>
                    <a href="chat.html" class="text-pink-600 text-sm sm:text-base">Reply</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6">
        <p>&copy; 2024 Feather Match. All rights reserved.</p>
    </footer>
